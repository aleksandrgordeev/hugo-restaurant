<section class="pricelist content-margin" id="prices">
  <h2>Pizza menu</h2>
  <table class="table is-striped is-fullwidth is-hoverable">
    {{ range .Site.Data.prices }}
      <div class="menu-item">
        <div class="menu-header">
          <span class="menu-name">{{.meal}}</span>
          <span class="menu-price">${{.price}}</span>
        </div>
        <p>{{ .components }}</p>
      </div>      
    {{end}}
</section>
