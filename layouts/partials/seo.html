<!-- Begin SEO -->
<title>{{ print .Site.Data.settings.title }}</title>
{{ hugo.Generator }}
<meta property="og:title" content="{{ .Site.Data.settings.title }}">
<meta property="og:locale" content="{{ .Site.LanguageCode | default "en" }}">
<meta name="description" content="{{ .Site.Data.settings.description }}">
<meta property="og:description" content="{{ .Site.Data.settings.description }}">
<link rel="canonical" href="{{ .Site.BaseURL }}">
<meta property="og:url" content="{{ .Permalink | absURL }}">
<meta property="og:site_name" content="{{ .Site.Data.settings.title }}">
<script type="application/ld+json">
	{"name":"{{ .Site.Data.settings.title }}","description":"{{ .Site.Data.settings.description }}","@type":"WebSite","url":"{{ .Permalink }}","publisher":{"@type":"Organization","logo":{"@type":"ImageObject","url":"{{ "siteicon.png" | absURL }},"headline":"{{ .Site.Data.settings.title }}","@context":"http://schema.org"}
</script>
<!-- End SEO -->
